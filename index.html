<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header element for top of page -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- p element for passing current date -->
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- div for time blocks -->
    <div class="container">
    <!-- input group element for 9 am activity input -->
      <div class="input-group row input-group-lg">
        <div class="input-group-prepend">
          <!-- time block for input and save button -->
          <span class="input-group-text hour time-block" id="input-Group-sizing-lg">9 AM</span>
        </div>
          <input type="text" class="form-control description future" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="fas fa-save"></i></button>  
      </div>
      <!-- input group element for 10 am activity input -->
      <div class="input-group row input-group-lg">
        <div class="input-group-prepend">
          <!-- time block for input and save button -->
          <span class="input-group-text hour time-block" id="input-Group-sizing-lg">10 AM</span>
        </div>
        <input type="text" class="form-control description future" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div><!-- input group element for 11 am activity input -->
      <div class="input-group row input-group-lg">
        <div class="input-group-prepend">
          <!-- time block for input and save button -->
          <span class="input-group-text hour time-block" id="input-Group-sizing-lg">11 AM</span>
        </div>
        <input type="text" class="form-control description future" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" >
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div><!-- input group element for 12 pm activity input -->
      <div class="input-group row input-group-lg">
        <div class="input-group-prepend">
          <!-- time block for input and save button -->
          <span class="input-group-text hour time-block" id="input-Group-sizing-lg">12 PM</span>
        </div>
        <input type="text" class="form-control description future" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" >
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div><!-- input group element for 1 pm activity input -->
      <div class="input-group row input-group-lg">
        <div class="input-group-prepend">
          <!-- time block for input and save button -->
          <span class="input-group-text hour time-block" id="input-Group-sizing-lg" style="width: 120px;">1 PM</span>
        </div>
        <input type="text" class="form-control description future" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" >
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div><!-- input group element for 2 pm activity input -->
      <div class="input-group row input-group-lg" >
        <div class="input-group-prepend">
          <!-- time block for input and save button -->
          <span class="input-group-text hour time-block" id="input-Group-sizing-lg">2 PM</span>
        </div>
        <input type="text" class="form-control description future" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" >
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div><!-- input group element for 3 pm activity input -->
      <div class="input-group row input-group-lg" >
        <div class="input-group-prepend">
          <!-- time block for input and save button -->
          <span class="input-group-text hour time-block" id="input-Group-sizing-lg">3 PM</span>
        </div>
        <input type="text" class="form-control description future" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" >
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div><!-- input group element for 4 pm activity input -->
      <div class="input-group row input-group-lg">
        <div class="input-group-prepend">
          <!-- time block for input and save button -->
          <span class="input-group-text hour time-block" id="input-Group-sizing-lg">4 PM</span>
        </div>
        <input type="text" class="form-control description future" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div><!-- input group element for 5 pm activity input -->
      <div class="input-group row input-group-lg" >
        <div class="input-group-prepend">
          <!-- time block for input and save button -->
          <span class="input-group-text hour time-block" id="input-Group-sizing-lg">5 PM</span>
        </div>
        <input type="text" class="form-control description future" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="fas fa-save"></i></button>
      </div>
    

    <!-- container div -->
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
